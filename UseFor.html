<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use For</title>
</head>
<body>
<p id="demo">result</p>
<script>
    let i;
    let text = "";
    for(i=0;i<5;i++){
        text += "the number is" + i +"<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UseFor2</title>
</head>
<body>
<p id="demo2"></p>
<script>
  let i;
  let sum;
  let total = 0;
  let num = prompt("Enter your number");
  for (i=1;i <= num ;i += 1){
    total = total + i;
  }
  alert(total);
</script>
</body>
</html>
